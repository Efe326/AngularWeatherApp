<div class="container">
  <div class="upper-data">
    <img src="../assets/sunny.jpeg" *ngIf="currentTemperature > 15">
    <img src="../assets/chill.jpeg" *ngIf="currentTemperature <= 15">

    <div class="weather-data">
      <div class="location">{{ cityName }}</div>
      <div class="temperature">{{ currentTemperature | number: '1.0-0'}}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      more information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/low.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{ minTemperature }}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/high.png">
          <span>high</span>
        </div>
        <div class="info-block-value">
          {{ maxTemperature }}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hum.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{ humidity }}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{ windSpeed }} km/h
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
