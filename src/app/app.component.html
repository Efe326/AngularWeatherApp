<div class="container">
  <div class="upper-data">
   <img src="../assets/sunny.jpeg" *ngIf="14 > 15">
   <img src="../assets/chill.jpeg" *ngIf="14 <= 15">
  
   <div class="weather-data">
    <div class="location">Istanbul</div>
    <div class="temperature">{{ 14.40 | number: '1.0-0'}}°C</div>
   </div>

  </div>

  <div class="lower-data">
    <div class="more-info-label">
      more information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/low.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/high.png">
          <span>high</span>
        </div>
        <div class="info-block-value">
          21°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hum.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          52%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10 km/h
        </div>
      </div>

    </div>
    
  </div>
</div>

<router-outlet></router-outlet>
